<div class="home-page home-page__wrapper p-lg">
    <button mat-raised-button color="primary" (click)="openDialog('add')">
        <mat-icon class="m-md--r">note_add</mat-icon>
        <span>Add new Post</span>
    </button>
    <table mat-table [dataSource]="dataSource" class="home-page home-page__table">
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="Content" >
            <th mat-header-cell *matHeaderCellDef> Content </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <ng-container matColumnDef="Lat">
            <th mat-header-cell *matHeaderCellDef> Latittude </th>
            <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
        </ng-container>

        <ng-container matColumnDef="Long">
            <th mat-header-cell *matHeaderCellDef> Longitude </th>
            <td mat-cell *matCellDef="let element"> {{element.long}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="openDialog('view', element)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-button (click)="openDialog('update', element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button (click)="openDialog('delete', element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
